<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Node ID</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.login }}</td>
      <td>{{ user.node_id }}</td>
      <td><img [src]="user.avatar_url" alt="" height=40px> </td>
    </tr>
  </tbody>
</table>
